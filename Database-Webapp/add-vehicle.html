<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Add a vehicle</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="container">
        <header class="boxed">
            <h1>Add a vehicle</h1>
            <br>
            <ul class="nav-links">
                <li><a href="People.html">People search</a></li>
                <li><a href="Vehicles.html">Vehicle search</a></li>
                <li><a href="add-vehicle.html">Add a vehicle</a></li>
            </ul>
            <br>
        </header>

         <aside>
            <img src="Car2.png" alt="Cartoon of Car" width="200">
        </aside>

        <main class="boxed">
            <form id="ownerForm">
                <label for="owner">Owner name:</label>
                <input type="text" id="owner"/>
                <button type="submit" id="checkOwner" disabled>Check owner</button>
            </form>
            <div id="owner-results"></div>
            <button type="button" id="newOwner" style="display:none">New owner</button>
            
            <form id="new-owner-form">
                <h2>Enter New Owner Information</h2>

                <label for="name">Name:</label>
                <input type="text" id="name"/>
                <br>

                <label for="address">Address:</label>
                <input type="text" id="address"/>
                <br>

                <label for="dob">Date of birth:</label>
                <input type="date" id="dob"/>
                <br>

                <label for="license">License number:</label>
                <input type="text" id="license"/>
                <br>

                <label for="expire">License expiry date:</label>
                <input type="date" id="expire"/>
                <br>

                <button type="button" id="addOwner">Add owner</button>
                <div id="message-owner"></div>
            </form>

            <form id="vehicle-form" style="display:none">
                <h2>Enter Vehicle Details</h2>

                <label for="rego">Registration number</label>
                <input id="rego" type="text" />
                <br>

                <label for="make">Make:</label>
                <input type="text" id="make"/>
                <br>

                <label for="model">Model:</label>
                <input type="text" id="model"/>
                <br>

                <label for="colour">Colour:</label>
                <input type="text" id="colour"/>
                <br>

                <button type="button" id="addVehicle">Add vehicle</button>
                <div id="message-vehicle"></div>
            </form>
        </main>

        <footer class="boxed">
            <p>Jonathan Nwebube - 20554142 - COMP1004 Coursework</p>
        </footer>
        <script src="supabase-add-vehicle.js" type="module"></script>
    </body>
</html>
